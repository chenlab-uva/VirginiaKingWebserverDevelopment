<html><head><title>Registration to Access UVA KING Server</title></head>
<body>
<br><br>
<center><font color=darkgreen size=+3>Please Sign up for Using <a href="https://www.virginia.edu/" target=UVA>UVA</a> KING Server</font></center><br>

<hr>

<center><br><br>

<form action="/cgi-bin/Register.cgi" method="post" enctype="multipart/form-data">

<table><tr>
<td><b>Username:</b></td>
<td><input name="Username" size="25"><br></td>
</tr><tr>
<td><b>Full Name:</b></td>
<td><input name="Full_Name" size="25"><br></td>
</tr></tr>
<td><b>Email:</b></td>
<td><input name="Email" size="25"><br></td>
</tr><tr>
<td><b>Organization:</b></td>
<td><input name="Organization" " size="25"><br></td>
</tr><tr>
<td><b>Password:</b></td>
<td><input type="password" name="Initial_Password"  size="25"><br></td>
</tr><tr>
<td><b>Confirmed Password:&nbsp&nbsp</b></td>
<td><input type="password" name="Confirmed_Password" size="25"></td>
</tr></table>

<p><input type="submit" name="Submit" style="background-color:green;color:yellow;  width:200px; height:40px;"  value="Yes, Sign up UVA KING Server" />
<input type="reset" name="Reset" style="background-color:green;color:yellow;  width:150px; height:40px;" value = "Reset the Inputs"></p>
</center>

</form>
